<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>风控记录</title>
	<link rel="shortcut icon" href="hexin.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/sm.css">
</head>
<body>
	<div class="risk-recode">
		<table id="riskRecode" data-options="toolbar : '#riskBar'"></table>
		<div id="riskBar">
			<a href="#" class="easyui-linkbutton btn-even" data-id="refresh"  data-options="iconCls:'icon-reload'">刷新</a>
			<a href="#" class="easyui-linkbutton btn-even" data-id="riskExport">导出</a>
			<span id="updatetime">更新时间:</span>
		</div>
	</div>
	<div class="risk-tip">
		暂无数据
	</div>
	<div id="loading" class="loading">
		<div class="loading-tip">
			数据正在加载中...
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/riskRecode.js"></script>
</body>
</html>
